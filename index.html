<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
  <script src="scripts/main.js" defer></script>
  <script src="scripts/game-of-life.js" defer></script>
  <style>
    body {
      font-family: 'Source Code Pro', monospace;
    }

    header {
      /* border-bottom: 1px solid black; */
      display: flex;
      justify-content: space-between;
    }

    a {
      display: inline-block;
      height: 48px;
      line-height: 48px;
    }

    button.close {
      all: unset;
      border-radius: 50%;
      /* background-color: black; */
      cursor: pointer;
      width: 48px;
      height: 48px;
      /* border: 1px solid pink; */
      text-align: center;
      font-size: 2em;
      display: grid;
      place-items: center ;
    }

    button.close:hover {
      color: #e65f5c;
    }

    .content > li {
      height: 56px;
    }

    .content > li > a > span {
      background-color: white;
    }

    .clamp {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.85);
    }

    .hidden {
      display: none;
    }

    .gol-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
  </style>
  <title>xlaks.github.io</title>
</head>
<body>
  <div class="gol-container">
    <game-of-life></game-of-life>
  </div>
  <header class="clamp visible">
    <h1>Daftar Isi</h1>
    <button type="button" aria-label="close" class="close">&#10006;</button>
  </header>
  <main class="clamp visible">
    <ul class="content">
      <li><a href="/visual-sort"><span>Melihat Algoritma Pengurutan Bekerja</span></a></li>
      <li><a href="/components"><span>Beberapa Komponen Web</span></a></li>
      <li><a href="/tala"><span>Referensi Nada Pelog</span></a></li>
      <li><a href="/guitarhelp"><span>Contekan Skala/Modus pada Gitar</span></a></li>
    </ul>
  </main>
</body>
</html>
